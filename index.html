<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Tube Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>London Tube Map</h1>

      <button class="btn btn-primary" onclick="searchStation()">🔍</button>
    </div>
    <div id="restaurantInfo"></div>
    <canvas id="pdfCanvas"></canvas>
  </div>
  <script src="build/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
